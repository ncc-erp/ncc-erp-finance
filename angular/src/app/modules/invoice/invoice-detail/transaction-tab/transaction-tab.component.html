<section class="content px-2">
    <div class="container-fluid">
        <div class="">
            <div class="card-body table-responsive p-4">
                <table style="border-collapse: collapse;" class="table table-hover text-nowrap" [busy]="isTableLoading">
                    <thead class="bg-light">
                        <tr>

                            <th>STT</th>
                            <th>Tên giao dịch</th>
                            <th>Thời gian</th>
                            <th>Ghi chú</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let bankTransaction of listBankTransacations ;let index = index">
                            <td class="text-center" style="padding: 12px;">{{index+1}}</td>
                            <td class="text-center" style="white-space: normal; max-width: 300px;">
                                {{ bankTransaction.name }}

                            </td>
                            <td class="text-center">
                                {{bankTransaction.transactionDate | date:"dd/MM/yyyy hh:mm a"}}
                            </td>
                            <td class="text-center">
                                {{bankTransaction.note}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
