<form class="form-horizontal" autocomplete="off" #updateBranch="ngForm" id="updateBranch">
    <div>
        <h3>Update Branch</h3>
        <div class="form-group row required mt-2">
            <label class="col-md-2 col-form-label" for="name">
                Branch:
            </label>
            <div class="col-md-10">
                <mat-form-field appearance="outline" class="readonly-block w-100">
                    <mat-select [(ngModel)]="branchId" name="branch" class="readonly-select" #branch="ngModel"
                        placeholder="Select branch" required (openedChange)="branchSelectOpenedChange()">
                        <mat-form-field class="w-100 px-3" style="
                            position: sticky;
                            top: 0;
                            z-index: 2;
                            background-color: white;
                            ">
                            <input type="text" name="searchBranch" id="" matInput placeholder="Search"
                                (keydown)="$event.stopPropagation()" [(ngModel)]="searchBranch"
                                (ngModelChange)="filterBranch()" />
                        </mat-form-field>
                        <mat-option hidden="true" [value]="null">none</mat-option>
                        <ng-container *ngFor="let brach of branchList">
                            <mat-option [value]="brach.id">{{ brach.name }}</mat-option>
                        </ng-container>
                    </mat-select>
                    <mat-error *ngIf="branch.hasError('required') && branch.touched" class="mt-3 mr-3">This field is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row d-flex justify-content-between mt-2 mb-0">
            <button class="btn btn-default mx-2" mat-dialog-close>{{ "action.cancel" | translate }}</button>
            <button class="btn btn-primary" (click)="saveAndClose()" [disabled]="!updateBranch.valid">{{
                "action.save"
                | translate }}</button>
        </div>
    </div>
</form>
