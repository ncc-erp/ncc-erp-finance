<div class="card-body">
    <div class="">
        <div class="swal2-icon swal2-warning d-flex">
            <div class="swal2-icon-content">!</div>
        </div>
        <div>
            <p style="font-size: 20px;" [innerHTML]="message"></p>
        </div>
    </div>

    <div class="result mb-3" style="font-size: 19px;">
        <strong [innerHTML]="linkResult.message" [ngClass]="linkResult.isSuccess ? 'text-primary' : 'text-danger'">
        </strong>
        <strong [innerHTML]="doneResult"></strong>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success ml-2" (click)="doSave()" [disabled]="isLinked">Link tới request chi</button>
        <button class="btn btn-primary ml-2" *ngIf="isLinked" [disabled]="isSaving || isSaved" (click)="doneRqChi()">
            Thực thi</button>
        <button class="btn btn-success ml-2" (click)="showOutcomingEntry()">Xem request chi</button>
        <button class="btn btn-secondary ml-2" (click)="onClose()">Close</button>
    </div>
</div>
