<form action="" #bTransactionImportFile>
  <div class="all_dialog" id="bTransactionImportFile">
    <div class="header_h">
      <div class="h_drag_and_drop">
        <h3><i class="fas fa-download"> </i> Import Biến động số dư</h3>
      </div>
    </div>
    <div class="form-file">
      <label class="d-block mt-1">Chọn file</label>
      <input
        type="file"
        class="form-group"
        id="file"
        (change)="selectFile($event)"
      />
    </div>
    <div class="form-bank-account">
      <label for="">Tài khoản</label>
      <mat-form-field appearance="outline">
        <mat-select
          [(ngModel)]="selectedBankAccountId"
          name="slBankAccountId"
          placeholder="Chọn tài khoản"
          #slBankAccountId="ngModel"
          #elBankAccountId
          required
        >
          <mat-option
            data-toggle="tooltip"
            title="{{ item.name }}"
            *ngFor="let item of bankAccountOptions"
            [value]="item.value"
            >{{ item.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div style="margin-top: 30px">
      <button
        mat-flat-button
        color="primary"
        class="btn_accept"
        (click)="importExcel()"
      >
        Save
      </button>
      <button mat-raised-button style="margin-left: 10px" mat-dialog-close>
        Cancel
      </button>
    </div>
  </div>
</form>
