<div cdkDrag
cdkDragRootElement=".cdk-overlay-pane"
cdkDragHandle>
    <div class="row justify-content-between">
        <div class="col-8">
            <h4>{{title}}</h4>
        </div>
        <div class="col-4 text-right">
            <i class="fas fa-times fa-lg pointer" mat-dialog-close></i>
        </div>
    </div>
    <div class="card-body" style="padding: 12px;">
        <form #createSettingForm="ngForm" id="setting-wrapper">
            <div class="form-group required row">
                <label for="name" class="col-2 mt-3 col-form-label">TÃªn:</label>
                <div class="col-10 required">
                    <mat-form-field appearance="outline" class="col-12">
                        <input name="name" type="text" matInput [(ngModel)]="circleChart.name" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group required row mt-3">
                <label for="type" class="col-2 mt-3 col-form-label">Thu/Chi</label>
                <div class="col-10 required">
                    <mat-form-field appearance="outline" class="col-12">
                        <mat-select name="settingType" [(ngModel)]="circleChart.isIncome" required>
                                <mat-option [value]="true">
                                    Thu
                                </mat-option>
                                <mat-option [value]="false">
                                    Chi
                                </mat-option>
                            </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-default mr-2" mat-dialog-close>Cancel</button>
                <button class="btn btn-primary" [disabled]="!createSettingForm.valid" (click)="onSave()">Save</button>
            </div>
        </form>
    </div>
</div>
