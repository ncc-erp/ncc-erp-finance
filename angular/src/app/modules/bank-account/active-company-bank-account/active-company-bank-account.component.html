<form
  class="form-horizontal"
  autocomplete="off"
  #activeCompanyBankAccount="ngForm"

  id="active-company-bank-account"
>
  <div class="card-header p-2" cdkDrag cdkDragRootElement=".modal-content, .cdk-overlay-pane" cdkDragHandle>
    <h5>Active : {{ data.bankName }}</h5>
  </div>
  <div class="my-3 mx-2">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" >
        Số dư đầu kì :
      </label>
      <div class="form-control col-9">
        <input
          matInput
          type="text"
          required
          [(ngModel)]="baseBalance"
          mask="separator':''"
          thousandSeparator=","
          allowNegativeNumbers="true"
          name="baseBalance"
          id="baseBalance"
        />
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-secondary mr-1" mat-dialog-close="">Cancel</button>
    <button
      [disabled]="!baseBalance && baseBalance !== 0"
      type="submit"
      (click)="update()"
      class="btn btn-primary"
    >
      Active
    </button>
  </div>
</form>
