<img (click) = "switchLanguage('en')" *ngIf = "!isEnglish"
  src="assets/img/logo_english.png"
  alt="Logo"
  class="brand-image elevation-3"
  style="width: 30px; height: 20px; cursor:pointer; margin-bottom: 10px;"

/>
<img (click) = "switchLanguage('vn')" *ngIf = "isEnglish"
  src="assets/img/logo_vietnamese.png"
  alt="Logo"
  class="brand-image elevation-3"
  style="width: 30px; height: 20px; cursor:pointer;margin-left: 5px; margin-bottom: 9px"

/>
