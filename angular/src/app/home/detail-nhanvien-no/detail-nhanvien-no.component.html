<div class="card-header">
    <div class="d-flex justify-content-between">
        <h3>Danh sách nhân viên nợ</h3>
        <i class="fas fa-times pointer" (click)="onclose()"></i>
    </div>
</div>
<div class="card-body">
    <div class="fixTableHead">

        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th style="width: 50px;">Stt</th>
                        <th>Nhân viên</th>
                        <th>Số tiền</th>
                        <th style="width: 100px;">Ngày</th>
                        <th style="width: 80px;">Lãi</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of hrmDebt.listDebtEmployees; let i = index">
                        <td>{{i + 1}}</td>
                        <td>
                            <p class="m-0"><strong>{{employee.fullName}}</strong></p>
                            <p class="m-0">{{employee.email}}</p>
                        </td>
                        <td class="text-right">{{employee.money | formatMoney}}</td>
                        <td class="text-center">{{employee.startDate |dmyDateFormat}}</td>
                        <td class="text-center">{{employee.interestRate}}</td>
                        <td>{{employee.note}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
