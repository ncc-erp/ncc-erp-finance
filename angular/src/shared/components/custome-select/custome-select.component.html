<mat-form-field appearance="outline" [class]="className">
  <mat-label>{{label}}</mat-label>
  <mat-select (selectionChange)="onOptionSelect()" disableOptionCentering [(ngModel)]="listSelectedId"
    [placeholder]="placeholder" [multiple]="true" #multiSelect (openedChange)="handleOpenChange($event)">

    <div class="p-2 input-wrapper">
      <input type="text" matInput class="search-input" placeholder="Search Text" [(ngModel)]="searchText"
        (ngModelChange)="handleSearch()" (keydown)="$event.stopPropagation()" #inputSearch />
    </div>


    <div class="list-action d-flex justify-content-between" style="padding: 0 14px 6px;">
      <button class="btn btn-primary btn-sm" (click)="handleSelectAll()">
        Select all
      </button>
      <button class="btn btn-default btn-sm" (click)="handleClear()">
        Clear
      </button>
    </div>

    <mat-option *ngIf="!dropdownData || !dropdownData.length || isHiddenAll()" disabled class="disable-checkbox text-center">
      No Data {{searchText ? "by '" + searchText + "'": "" }}
    </mat-option>

    <div class="option-wrapper">
      <mat-option *ngFor="let data of dropdownData" [value]="data.value" data-toggle="tooltip"
        title="{{data.name}}" [hidden]="data.hidden">
        {{data.name}}
      </mat-option>
    </div>
  </mat-select>
</mat-form-field>
